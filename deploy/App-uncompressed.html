<!DOCTYPE html>
<html>
<head>
    <title>ReleaseNotes</title>

    <script type="text/javascript" src="/apps/2.1/sdk.js"></script>

    <script type="text/javascript">
        Rally.onReady(function () {
                Ext.define('CustomApp', {
    extend: 'Rally.app.App',
    componentCls: 'app',
    items: [
        {
            xtype: 'container',
            itemId: 'exportButton'
        }],

 //   ************* My Code *******************
    launch: function() {
      this._loadMilestones();
    },
    _callConfluence: function() {
        var grid = this.down('rallygrid'),
              store = grid.getStore();
           var  items = store.data.var result = [];
        for(var i=0; i<items.length; i++) {
          result.push({title: items[i].data.Name, description: items[i].data.Description});
        }
        var data = JSON.stringify({array: result});
        console.log(data);items;
    },
    _loadMilestones: function() {
      console.log("Inside 'Milestone")
      this.milestoneComboBox = Ext.create('Rally.ui.combobox.MilestoneComboBox',{
            fieldLabel: 'Milestone',
            hideLabel: false,
            labelAlign: 'right',
            listeners: {
                  ready: function(combobox) {
                        this._loadData();
                  },
                        select: function(combobox, records) {
                        this._loadData();
                  },
            //    success: this._onStoreBuilt,
                  scope: this
            }
        });
      this.add(this.milestoneComboBox);
    },
    //Get data from rally
    _loadData: function() {
      console.log("Inside Load")
      var selectedMilestone = this.milestoneComboBox.getRecord().get('_ref');
      //console.log("Selected Milestone", selectedMilestone);
      var defectfilters = [
          {
            property: 'Milestones',
            operator: '=',
            value: selectedMilestone
            },
           {
              property: 'AffectsDoc',
              operator: '=',
              value: 'true'
           }
        ];
      if(this.defectStore){
            this.defectStore.setFilter(defectfilters);
            this.defectStore.load();
      }
      else {
      this.defectStore =  Ext.create('Rally.data.wsapi.Store', {
      model: 'Defect',
      autoLoad: true,
        filters: defectfilters,
      listeners: {
              load: function(mystore, mydata, success) {
              if(!this.myGrid) {
              this._createGrid(mystore);
              }
              },
                scope:this
      },
      fetch: ['FormattedID', 'Name', 'Description', 'AffectsDoc']
      });
      console.log("Store Data :",this.defectStore);
      }
    },

    //Show the data fetched in a grid
    _createGrid: function(myDefectStore) {
      console.log("Inside 'Grid")
      this.myGrid = Ext.create('Rally.ui.grid.Grid', {
                  store: myDefectStore,
                  columnCfgs: [
                        'FormattedID', 'Name', 'Description', 'AffectsDoc'
                  ]
        });
     console.log('my grid', this.myGrid);
     this.add(this.myGrid);
     exportToExcel = {
                  xtype: 'rallybutton',
                // handler: this._callConfluence,
                  rtl: true,
                  iconCls: 'icon-export',
                  toolTip:'Export to Excel',
                  menu: [{text: 'Send to Doc',
                        handler: this._callConfluence }
                        ],
                  layout: {
                      type: 'hbox',
                      align: 'right'
                  },
                  style: {
                      float: 'right'
                  },
                  scope: this
              };
              this.down('#exportButton').add(exportToExcel);
    },
});


            Rally.launchApp('CustomApp', {
                name:"ReleaseNotes",
                parentRepos:"",
                version:"0.1.1"
            });

        });
    </script>



    <style type="text/css">
        .app {
  /* Add app styles here */
}

    </style>
</head>
<body>
</body>
</html>
